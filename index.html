<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        
        function loadTweets() {
        	var index = streams.home.length - 1;
        	while(index >= 0){
          		var tweet = streams.home[index];
          		var $tweet = $('<div class='+tweet.user+'></div>');
          		$tweet.text('@' + tweet.user + ': ' + tweet.message);
          		$tweet.prependTo($body);
          		index -= 1;
        	}
        }
        
        loadTweets();
        
        var newTweet = $("<button>New Tweets</button>");
        newTweet.appendTo($body);
        
        $("button").on("click", loadTweets);
        
        $("button").css({'color': 'white', 'background-color': '#4169E1', 'margin-top': '20px',
        'border-radius': '5px', 'font-family': 'Tahoma, Geneva, sans-serif'});
        
        $("div").css({'font-family': 'Tahoma, Geneva, sans-serif'});
        
        
      });

    </script>
  </body>
</html>
